name: Build, Deploy to AWS S3 and Test

on:
  push:
    branches: ['master']

jobs:
  build-deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION}}

      - name: Install Dependencies
        working-directory: ./frontend #Explicitly set the working directory to /frontend for this step.
        run: npm install

      - name: Build the Front End
        working-directory: ./frontend #Explicitly set the working directory to /frontend for this step.
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to AWS S3
        working-directory: ./frontend #Explicitly set the working directory to /frontend for this step.
        run: aws s3 sync ./dist s3://jt-resume-front-end --delete --follow-symlinks --acl private --exclude '.git/*'
